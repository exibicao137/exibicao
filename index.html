<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição | Trailers e Lançamentos</title>
    <style>
        :root {
            --primary: #e50914;
            --bg: #111;
            --card-bg: #1f1f1f;
            --text: #ffffff;
            --text-dim: #b3b3b3;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
        }

        header {
            background: #000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }

        .logo { color: var(--primary); font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }

        .container { padding: 2rem 5%; max-width: 1200px; margin: auto; }

        /* Estilos do Carrossel */
        .hero-carousel {
            width: 100%;
            height: 60vh;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.85) 20%, transparent 100%);
        }

        .hero-content {
            position: relative;
            z-index: 3;
            padding: 0 5%;
            color: white;
            max-width: 600px;
        }

        .hero-content h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero-content p { font-size: 1.1rem; color: #ccc; margin-bottom: 20px; }

        .carousel-controls {
            position: absolute;
            bottom: 20px;
            right: 5%;
            z-index: 10;
        }

        .carousel-controls button {
            background: rgba(255,255,255,0.1);
            border: 1px solid white;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        /* Estilos da Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover { transform: translateY(-5px); }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            transition: 0.3s;
        }

        .play-button::after {
            content: "";
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            position: absolute;
            top: 18px; left: 23px;
        }

        .content-area { padding: 15px; }
        h3 { margin: 5px 0; font-size: 1.1rem; }

        <div id="videoModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center;">
            <div style="position: relative; width: 80%; max-width: 900px;">
                <span onclick="fecharVideo()" style="position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; font-weight: bold;">&times; FECHAR</span>
                <div id="videoPlayer"></div>
            </div>
        </div>
        
        footer { margin-top: 50px; padding: 40px 0; background: #000; text-align: center; color: #777; border-top: 1px solid #222; }
        footer a { color: #777; text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo">EXIBIÇÃO</div>
</header>

<div class="hero-carousel" id="hero-carousel">
    <div id="carousel-inner"></div>
    <div class="carousel-controls">
        <button onclick="mudarSlide(-1)">❮</button>
        <button onclick="mudarSlide(1)">❯</button>
    </div>
</div>

<div class="container">
    <h1>Trailers em Destaque</h1>
    <div class="video-grid" id="main-grid"></div>
</div>

<footer>
    <p>&copy; 2026 Exibição - Todos os direitos reservados.</p>
    <div>
        <a href="privacidade.html">Privacidade</a> | 
        <a href="termos.html">Termos de Uso</a>
    </div>
</footer>

<script>
    const trailers = [
        {
            titulo: "Superman (2025) - Trailer Oficial",
            idVideo: "qdeLekd6vDg",
            dataPublicacao: "2026-02-18",
            categoria: "Ação",
            sinopse: "O novo início do universo DC nos cinemas. Kal-El busca equilibrar sua herança kryptoniana com sua criação humana como Clark Kent.",
            ano: "2025"
        },
        {
            titulo: "Mickey 17 - Trailer Legendado",
            idVideo: "zk9XewcSgDw",
            dataPublicacao: "2026-02-18",
            categoria: "Ficção Científica",
            sinopse: "Um funcionário 'descartável' enviado para colonizar um mundo de gelo morre e é regenerado com as suas memórias.",
            ano: "2025"
        },
        {
            titulo: "The Last of Us - 2ª Temporada",
            idVideo: "2MYnGPQyVdg",
            dataPublicacao: "2026-02-18",
            categoria: "Série / Drama",
            sinopse: "Após cinco anos de paz, o passado de Joel e Ellie volta para assombrá-los, desencadeando um novo conflito.",
            ano: "2025"
        },
        {
            titulo: "Moana 2 - Trailer Oficial",
            idVideo: "hDZ7y8RP5HE",
            dataPublicacao: "2026-02-18",
            categoria: "Animação",
            sinopse: "Moana e Maui partem numa nova viagem épica juntamente com uma tripulação de marinheiros improváveis.",
            ano: "2024"
        },
        {
            titulo: "Senhor dos Anéis: Os Anéis de Poder",
            idVideo: "izM6Y_X_I6Y",
            dataPublicacao: "2026-02-19",
            categoria: "Série / Prime Video",
            sinopse: "A ascensão de Sauron e a criação dos anéis continuam a moldar o destino da Terra Média nesta produção visualmente impecável.",
            ano: "2024/2025"
        },
        {
            titulo: "The Boys - 5ª Temporada (Final)",
            idVideo: "F9U-p9Xp-0U",
            dataPublicacao: "2026-02-19",
            categoria: "Série / Prime Video",
            sinopse: "O confronto final entre Billy Bruto e Capitão Pátria. A sátira de super-heróis mais ácida chega ao seu clímax sangrento.",
            ano: "2025/2026"
        }
    ];

    let slideAtual = 0;

    function configurarCarrossel() {
        // Ordena por data
        trailers.sort((a, b) => new Date(b.dataPublicacao) - new Date(a.dataPublicacao));

        const container = document.getElementById('carousel-inner');
        const destaques = trailers.slice(0, 3);

        container.innerHTML = destaques.map((filme, index) => `
            <div class="slide ${index === 0 ? 'active' : ''}" 
                 style="background-image: url('https://img.youtube.com/vi/${filme.idVideo}/hqdefault.jpg')">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <span style="background: #e50914; padding: 5px 10px; border-radius: 3px; font-size: 0.8rem; font-weight: bold;">DESTAQUE</span>
                    <h1>${filme.titulo}</h1>
                    <p>${filme.sinopse.substring(0, 140)}...</p>
                    <button onclick="ativarVideo('${filme.idVideo}')" 
                            style="background: #e50914; color: white; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; border-radius: 4px;">
                        ▶ ASSISTIR AGORA
                    </button>
                </div>
            </div>
        `).join('');

        setInterval(() => mudarSlide(1), 5000);
    }

    function mudarSlide(direcao) {
        const slides = document.querySelectorAll('.slide');
        if (slides.length === 0) return;
        
        slides[slideAtual].classList.remove('active');
        slideAtual = (slideAtual + direcao + slides.length) % slides.length;
        slides[slideAtual].classList.add('active');
    }

    function carregarTrailers() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = "";

        trailers.forEach(filme => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="video-container" onclick="ativarVideo('${filme.idVideo}')" 
                     style="background-image: url('https://img.youtube.com/vi/${filme.idVideo}/mqdefault.jpg');">
                    <div class="play-button"></div>
                </div>
                <div class="content-area">
                    <h3>${filme.titulo}</h3>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function ativarVideo(id) {
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('videoPlayer');
    
    // Cria o Iframe do YouTube com autoplay
        player.innerHTML = `
            <iframe width="100%" height="500px" 
                src="https://www.youtube.com/embed/${id}?autoplay=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>`;
    
        modal.style.display = 'flex';
    }

    function fecharVideo() {
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('videoPlayer');
    
            modal.style.display = 'none';
            player.innerHTML = ""; // Limpa o vídeo para parar o som ao fechar
}

        window.onload = () => {
            configurarCarrossel();
            carregarTrailers();
    };
</script>

</body>
</html>
