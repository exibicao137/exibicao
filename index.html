        .hero-carousel {
    width: 100%;
    height: 60vh;
    position: relative;
    overflow: hidden;
    background-color: #000;
}

.slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    z-index: 1;
}

.slide.active {
    opacity: 1;
    z-index: 2;
}

.hero-overlay {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(90deg, rgba(0,0,0,0.85) 20%, transparent 100%);
}

.hero-content {
    position: relative;
    z-index: 3;
    padding: 0 5%;
    color: white;
    max-width: 600px;
}

.hero-content h1 { font-size: 3rem; margin-bottom: 10px; }
.hero-content p { font-size: 1.1rem; color: #ccc; margin-bottom: 20px; }

.carousel-controls {
    position: absolute;
    bottom: 20px;
    right: 5%;
    z-index: 10;
}

.carousel-controls button {
    background: rgba(255,255,255,0.1);
    border: 1px solid white;
    color: white;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 5px;
}

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .video-card:hover { transform: translateY(-5px); }

        /* CSS da Thumbnail e Botão Play */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            transition: 0.3s;
        }

        .play-button::after {
            content: "";
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent white;
            position: absolute;
            top: 18px; left: 23px;
        }

        .video-card:hover .play-button { transform: translate(-50%, -50%) scale(1.1); background: var(--primary); }

        .content-area { padding: 15px; }
        .tag { color: var(--primary); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        h3 { margin: 5px 0; font-size: 1.1rem; }

        .meta-info { font-size: 0.8rem; background: #2a2a2a; padding: 8px; border-radius: 5px; }

    </style>

    <script>
// MANTENHA SUA LISTA DE TRAILERS AQUI NO TOPO
// const trailers = [ ... ]; 

let slideAtual = 0;

// 1. Função para montar o Carrossel
function configurarCarrossel() {
    // Ordena: os 3 com as datas mais recentes primeiro
    trailers.sort((a, b) => {
        if (!a.dataPublicacao) return 1;
        if (!b.dataPublicacao) return -1;
        return new Date(b.dataPublicacao) - new Date(a.dataPublicacao);
    });

    const container = document.getElementById('carousel-inner');
    if (!container) return;

    const destaques = trailers.slice(0, 3); // Pega os 3 primeiros

    container.innerHTML = destaques.map((filme, index) => `
        <div class="slide ${index === 0 ? 'active' : ''}" 
             style="background-image: url('https://img.youtube.com/vi/${filme.idVideo}/hqdefault.jpg')">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <span class="tag" style="background: #e50914; padding: 5px 10px; border-radius: 3px; font-size: 0.8rem; font-weight: bold;">DESTAQUE</span>
                <h1 style="color: white; font-size: 2.8rem; margin: 15px 0; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">${filme.titulo}</h1>
                <p style="color: #eee; margin-bottom: 20px; max-width: 500px;">${filme.sinopse ? filme.sinopse.substring(0, 140) + '...' : ''}</p>
                <button onclick="ativarVideo('${filme.idVideo}')" 
                        style="background: #e50914; color: white; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; border-radius: 4px;">
                    ▶ ASSISTIR AGORA
                </button>
            </div>
        </div>
    `).join('');

    // Troca automática a cada 5 segundos
    setInterval(() => mudarSlide(1), 5000);
}

// 2. Função para trocar os slides (manual e automático)
function mudarSlide(direcao) {
    const slides = document.querySelectorAll('.slide');
    if (slides.length === 0) return;
    
    slides[slideAtual].classList.remove('active');
    slideAtual = (slideAtual + direcao + slides.length) % slides.length;
    slides[slideAtual].classList.add('active');
}

// 3. Sua função de carregar a Grid (Mantenha ou use esta)
function carregarTrailers() {
    const grid = document.getElementById('main-grid');
    if (!grid) return;
    grid.innerHTML = "";

    trailers.forEach(filme => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <div class="video-container" onclick="ativarVideo('${filme.idVideo}')" 
                 style="background-image: url('https://img.youtube.com/vi/${filme.idVideo}/mqdefault.jpg');">
                <div class="play-button"></div>
            </div>
            <div class="content-area">
                <h3>${filme.titulo}</h3>
            </div>
        `;
        grid.appendChild(card);
    });
}
