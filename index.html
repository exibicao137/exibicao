<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição | Trailers e Lançamentos</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --primary: #e50914;
            --bg: #111;
            --card-bg: #1f1f1f;
            --text: #ffffff;
            --text-dim: #b3b3b3;
        }

        .logo-img {
            height: 100px; /* Ajuste a altura conforme preferir */
            width: auto;
            display: block;
        }

        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: #000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { color: var(--primary); font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }

        /* Hero Carrossel */
        .hero-carousel {
            width: 100%;
            height: 70vh;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        .slide {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            z-index: 2;
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 10%, transparent 100%);
        }

        .hero-content {
            position: relative;
            z-index: 3;
            padding: 0 5%;
            color: white;
            max-width: 700px;
        }

        .hero-content h1 { font-size: 3.5rem; margin: 10px 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.8); }
        .hero-content p { font-size: 1.2rem; color: #ddd; margin-bottom: 25px; }

        .carousel-controls {
            position: absolute;
            bottom: 30px;
            right: 5%;
            z-index: 10;
        }

        .carousel-controls button {
            background: rgba(255,255,255,0.1);
            border: 1px solid white;
            color: white;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 50%;
            margin-left: 10px;
            transition: 0.3s;
        }

        .carousel-controls button:hover { background: var(--primary); border-color: var(--primary); }

        /* Grid de Vídeos */
        .container { padding: 3rem 5%; max-width: 1400px; margin: auto; }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .video-card:hover { transform: scale(1.03); }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background-size: cover;
            background-position: center;
        }

        .play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 50px; height: 50px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
        }

        .play-button::after {
            content: "";
            border-style: solid;
            border-width: 10px 0 10px 15px;
            border-color: transparent transparent transparent white;
            position: absolute;
            top: 15px; left: 20px;
        }

        .content-area { padding: 15px; }
        .content-area h3 { margin: 0; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Modal */
        #videoModal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        /* Footer */
        footer { padding: 40px; background: #000; text-align: center; color: #666; font-size: 0.9rem; }
        footer a { color: #666; text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--primary); }
    </style>
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none;">
        <img src="logo.png" alt="EXIBIÇÃO" class="logo-img">
    </a>
    </header>

<div class="hero-carousel">
    <div id="carousel-inner"></div>
    <div class="carousel-controls">
        <button onclick="mudarSlide(-1)">❮</button>
        <button onclick="mudarSlide(1)">❯</button>
    </div>
</div>

<div class="container">
    <h2 style="margin-bottom: 30px; border-left: 4px solid var(--primary); padding-left: 15px;">Explorar Catálogo</h2>
    <div class="video-grid" id="main-grid"></div>
</div>

<div id="videoModal">
    <div style="position: relative; width: 90%; max-width: 900px;">
        <button onclick="fecharVideo()" style="position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 18px; cursor: pointer;">✕ FECHAR</button>
        <div id="videoPlayer"></div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Exibição - Todos os direitos reservados.</p>
    <div>
        <a href="privacidade.html">Privacidade</a> | 
        <a href="termos.html">Termos de Uso</a>
    </div>
</footer>

<script>
    // LISTA DE VÍDEOS
    const trailers = [
    {
        titulo: "Gladiador II",
        idVideo: "Gvu6ktSUln0", 
        dataPublicacao: "2024-11-14",
        sinopse: "Anos após presenciar a morte de Maximus, Lucius é forçado a entrar no Coliseu para lutar pelo futuro de Roma."
    },
    {
        titulo: "Duna: A Profecia",
        idVideo: "HnmodGQbp1U",
        dataPublicacao: "2024-11-17",
        sinopse: "Situada 10.000 anos antes de Paul Atreides, a série segue as irmãs Harkonnen enquanto combatem forças que ameaçam o futuro da humanidade."
    },
    {
        titulo: "Wicked",
        idVideo: "6COmYeLsz4c",
        dataPublicacao: "2024-11-21",
        sinopse: "A história não contada das bruxas de Oz, focada na improvável amizade entre Elphaba e Glinda."
    },
    {
        titulo: "Moana 2",
        idVideo: "hDZ7y8RP5HE",
        dataPublicacao: "2024-11-27",
        sinopse: "Moana e Maui reúnem-se para uma nova e vasta viagem ao lado de uma tripulação de marinheiros improváveis."
    },
    {
        titulo: "Senhor dos Anéis: A Guerra dos Rohirrim",
        idVideo: "ngcN9XogD8c",
        dataPublicacao: "2024-12-12",
        sinopse: "Um filme de animação que explora a história não contada por trás do Abismo de Helm, centenas de anos antes da trilogia original."
    },
    {
        titulo: "Sonic 3: O Filme",
        idVideo: "xjbxG5VEo4M",
        dataPublicacao: "2024-12-25",
        sinopse: "Sonic, Knuckles e Tails reúnem-se para enfrentar um novo e poderoso adversário: Shadow, o Ouriço."
    },
    {
        titulo: "Round 6 - 2ª Temporada",
        idVideo: "CmRR-0XAttY",
        dataPublicacao: "2024-12-26",
        sinopse: "Três anos após vencer o Jogo do Lula, o Jogador 456 desiste de ir para os EUA e volta com um novo objetivo."
    },
    {
        titulo: "Mickey 17",
        idVideo: "zk9XewcSgDw",
        dataPublicacao: "2025-01-31",
        sinopse: "Um funcionário descartável numa expedição humana enviada para colonizar o mundo gelado de Niflheim recusa-se a deixar que o seu substituto o substitua."
    },
    {
        titulo: "Demolidor: Renascido",
        idVideo: "9KZyUQpihsE",
        dataPublicacao: "2025-03-04",
        sinopse: "Matt Murdock e Wilson Fisk tentam deixar as suas rivalidades de lado para ajudar o povo de Nova Iorque, mas o passado volta para assombrar."
    },
    {
        titulo: "Andor - 2ª Temporada",
        idVideo: "UUYsdfaFOVc", 
        dataPublicacao: "2025-04-22",
        sinopse: "A conclusão da jornada de Cassian Andor enquanto ele se torna o herói que conhecemos em Rogue One."
    },
    {
        titulo: "Superman",
        idVideo: "qdeLekd6vDg",
        dataPublicacao: "2025-07-11",
        sinopse: "O filme explora a jornada de Superman para reconciliar a sua herança kryptoniana com a sua criação humana em Smallville."
    },
    {
        titulo: "The Boys - 5ª Temporada",
        idVideo: "XzbWryxxn0c",
        dataPublicacao: "2025-08-15",
        sinopse: "A temporada final da batalha sangrenta entre os Rapazes e os Sete de Capitão Pátria."
    },
    {
        titulo: "The Last of Us - 2ª Temporada",
        idVideo: "2MYnGPQyVdg",
        dataPublicacao: "2025-09-01",
        sinopse: "Cinco anos após a sua perigosa jornada através dos Estados Unidos pós-pandémicos, Ellie e Joel vivem em Jackson."
    },
    {
        titulo: "Stranger Things 5",
        idVideo: "Wb3kaP580kA",
        dataPublicacao: "2025-10-30",
        sinopse: "A batalha final por Hawkins e pelo Mundo Invertido chega à sua conclusão épica."
    },
    {
        titulo: "Fallout - 2ª Temporada",
        idVideo: "2QGZ_56-8Eg",
        dataPublicacao: "2026-02-15",
        sinopse: "Lucy e o Ghoul viajam para as luzes brilhantes de New Vegas no próximo capítulo da sobrevivência na Wasteland."
    }
];

    let slideAtual = 0;

    // 1. FUNÇÃO PARA ABRIR O VÍDEO (AGORA GLOBAL)
    window.ativarVideo = function(id) {
        console.log("Tentando abrir o vídeo ID: " + id);
        const modal = document.getElementById('videoModal');
        const player = document.getElementById('videoPlayer');
        
        if (modal && player) {
            player.innerHTML = `
                <div style="position: relative; padding-bottom: 56.25%; height: 0;">
                    <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
                        src="https://www.youtube.com/embed/${id}?autoplay=1" 
                        frameborder="0" 
                        allow="autoplay; encrypted-media; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        } else {
            alert("Erro ao carregar o player de vídeo.");
        }
    };

    // 2. FUNÇÃO PARA FECHAR
    window.fecharVideo = function() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('videoPlayer').innerHTML = "";
        document.body.style.overflow = 'auto';
    };

    function mudarSlide(direcao) {
        const slides = document.querySelectorAll('.slide');
        if (slides.length === 0) return;
        slides[slideAtual].classList.remove('active');
        slideAtual = (slideAtual + direcao + slides.length) % slides.length;
        slides[slideAtual].classList.add('active');
    }

    function configurarCarrossel() {
        trailers.sort((a, b) => new Date(b.dataPublicacao) - new Date(a.dataPublicacao));
        const container = document.getElementById('carousel-inner');
        if (!container) return;
        
        const destaques = trailers.slice(0, 3);

        container.innerHTML = destaques.map((filme, index) => `
            <div class="slide ${index === 0 ? 'active' : ''}" 
                 style="background-image: url('https://img.youtube.com/vi/${filme.idVideo}/hqdefault.jpg')">
                <div class="hero-overlay"></div>
                <div class="hero-content">
                    <span style="background: var(--primary); padding: 4px 8px; border-radius: 3px; font-weight: bold; font-size: 0.8rem;">DESTAQUE</span>
                    <h1>${filme.titulo}</h1>
                    <p>${filme.sinopse.substring(0, 150)}...</p>
                    <button onclick="ativarVideo('${filme.idVideo}')" 
                            style="background: var(--primary); color: white; border: none; padding: 12px 25px; cursor: pointer; font-weight: bold; border-radius: 4px;">
                        ▶ ASSISTIR AGORA
                    </button>
                </div>
            </div>
        `).join('');
        setInterval(() => mudarSlide(1), 5000);
    }

    function carregarTrailers() {
    const grid = document.getElementById('main-grid');
    if (!grid) return;
    grid.innerHTML = "";
    
    trailers.forEach(filme => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.onclick = function() { ativarVideo(filme.idVideo); };
        
        card.innerHTML = `
            <div class="video-container" style="background-image: url('https://img.youtube.com/vi/${filme.idVideo}/mqdefault.jpg');">
                <div class="play-button"></div>
            </div>
            <div class="content-area">
                <h3>${filme.titulo}</h3>
                <p style="color: var(--text-dim); font-size: 0.85rem; margin-top: 8px; line-height: 1.3;">
                    ${filme.sinopse ? filme.sinopse.substring(0, 80) + '...' : ''}
                </p>
            </div>
        `;
        grid.appendChild(card);
    });
}

    window.onload = () => {
        configurarCarrossel();
        carregarTrailers();
    };
</script>
</body>
</html>
